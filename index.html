<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels & Action Figures Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 150px;
            height: auto;
        }
        .product button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #e03e00;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Hot Wheels & Action Figures Shop</h1>
</header>

<nav>
    <a href="#hotwheels">Hot Wheels</a>
    <a href="#actionfigures">Action Figures</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container" id="hotwheels">
    <h2>Hot Wheels</h2>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Hot Wheels Car 1">
        <h3>Hot Wheels Car 1</h3>
        <p>$5.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Hot Wheels Car 2">
        <h3>Hot Wheels Car 2</h3>
        <p>$6.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<div class="container" id="actionfigures">
    <h2>Action Figures</h2>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Action Figure 1">
        <h3>Action Figure 1</h3>
        <p>$12.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Action Figure 2">
        <h3>Action Figure 2</h3>
        <p>$15.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<div class="container" id="contact">
    <h2>Contact Us</h2>
    <p>Email: shop@example.com</p>
    <p>Phone: +123 456 7890</p>
</div>

<footer>
    <p>&copy; 2025 Hot Wheels & Action Figures Shop</p>
</footer>

</body>
      </html>
